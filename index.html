<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="container px-4">
    <div class="card w-100">
      <img class="card-img-top" src="images/illustration-hero.svg">
      <div class="card-body">
        <h1 class="card-title text-center">Order Summary</h1>
        <p class="card-text text-center">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="price">
          <img src="images/icon-music.svg">
          <div>
            <div class="d-flex flex-column">
              <p class="m-0 first">Annual Plan</p>
              <p class="m-0">$59.99/year</p>
            </div>
            <a href="">Change</a>
          </div>
        </div>
        <button class="w-100">Proceed to Payment</button>
        <p class="cancel m-0 text-center">Cancel Order
          <p />
      </div>
    </div>
  </div>
</body>

</html>
